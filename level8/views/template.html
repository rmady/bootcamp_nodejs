<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pdf Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
      <tr>
          <td align="left" bgcolor="#ffe77b" style="background-color: #fff;">
            <h2 style="font-weight: 900;color: brown;">BairesDev Store</h2>
          </td>
      </tr>
  </table> 
  <table width="95%">
    <thead>
      <tr>
        <th scope="col" style="font-size:15px">#</th>
        <th scope="col" style="font-size:15px">Name</th>
        <th scope="col" style="font-size:15px">Color</th>
        <th scope="col" style="font-size:15px">Price</th>
      </tr>
    </thead>
    <tbody>
      {{#each products.prodlist}}
      <tr>
        <td width="1%" style="font-size:12px">{{this.id}}</td>
        <th width="6%" style="font-size:12px">
          <h5 style="font-weight: 700;color:chocolate;font-size:12px">{{this.name}}</h5>
        </th>
        <td width="1%" style="font-size:12px">{{this.color}}</td>
        <td width="10%" style="font-size:12px">$ {{this.price}}</td>
      </tr>
      {{/each}}
    </tbody>
  </table>
  <table width="95%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td width="1%"  align="right" style="font-size: 25px;font-weight: 700;color:darkred; background-color: #f6f6f6; padding-right: 5px;">Sub Total</td>
      <td width="6%" align="right" style="background-color: lightgreen;"><h2 style="font-size: 25px;font-weight: 700;color:#fff;">{{products.subtotal}}</h2></td>
    </tr>
    <tr>
      <td width="1%"  align="right" style="font-size: 25px;font-weight: 700;color:darkred; background-color: #f6f6f6; padding-right: 5px;">Tax </td>
      <td width="6%" align="right" style="background-color: lightcoral;"><h2 style="font-size: 25px;font-weight: 700;color:#fff;">{{products.tax}}</h2></td>
    </tr>
    <tr>
      <td width="1%"  align="right" style="font-size: 25px;font-weight: 700;color:darkred; background-color: #f6f6f6; padding-right: 5px;">Grand Total</td>
      <td width="6%" align="right" style="background-color: lightgreen;"><h2 style="font-size: 25px;font-weight: 700;color:#fff;">${{products.gtotal}}</h2></td>
    </tr>
  </table>
</body>
</html>
